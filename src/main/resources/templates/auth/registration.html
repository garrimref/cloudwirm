<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/registration.css}" rel="stylesheet">
</head>
<body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 mx-2 border-bottom">
  <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <span class="fs-4">Cloudwirm Storage</span>
  </a>
</header>

<main class="form-signup w-100 m-auto">
    <form th:action="@{/user/registration}" enctype="multipart/form-data" th:object="${user}" method="post">
        <h1 class="h3 mb-3 fw-normal">Registration</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username" name="username" th:field="*{username}">
            <label for="username">Username</label>
        </div>
        <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:field="*{password}">
            <label for="password">Password</label>
        </div>
        <br>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
